<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Weather Search</title>
<link rel="stylesheet" type="text/css" href="index.css">
<script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AkcYsJqIdzCSP_eMFAV7oSpgCObnZLTxpfwEHoboOy7LVuk25IOdt6nYaGk64HC5' async defer>
</script>
</head>
<body>
	<div class="header">
		<div class="search">
			<h3 class="error"></h3>
			<input type="text" name="search" placeholder="Search...." id="place">
			<span>
				<button name="submit" id="sendWeather" >Search</button>
			</span>
		</div>
	    <h3>My Geo search for maps and weather</h3>
	</div>
	<div class="row">
		<div class="col-1">
			<div class="items">
				<ul>
					<li> Place:<span id="placename"></span></li>
					<li>Temperature</li>
					<li class="temp"></li>
					<li>Rainy and cloud state</li>
					<li class="cloud"></li>
					<li>wind speed</li>
					<li class="speed"></li>
					<li>Humidity</li>
					<li class="humidity"></li>
					<li>Wind direction</li>
					<li class="direction"></li>
				</ul>
			</div>
			<div class="change">
				<h2>Convert::</h2>
			</div>
		</div>
		<div class="col-2">
			<div class="map"></div>
			<div id="placesCount"></div>
		</div>

	</div>
	<div class="footer">
		<footer>
			<p>&copy; steve 2017</p>
		</footer>
	</div>
	<script src="jquery-3.4.1.js"></script>
	<script src="index.js"></script>
	<script src="indexMap.js"></script>
</body>
</html>
