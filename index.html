<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Home Page for the seach</title>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUUobfWFz77O_-tsHekQVWttTN-6acCWg&callback=initMap"
	async defer></script>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<script>
var map,geocoder,marker;

function initMap() {
	geocoder = new google.maps.Geocoder();
	//position
  let  location = {lat: -25.363 , lng : 131.043};
  map = new google.maps.Map(document.getElementById("getPos"),{
    zoom: 4,
    center : location
  });
  //pointer
  marker = new google.maps.Marker({
    position : location ,
    map : map
  });
}

function getMap(keyword){
	geocoder.geocode({'address':keyword},function(results,status){
		if(status=='OK'){
			map.setCenter(results[0].geometry.location);
			marker=new google.maps.Marker({
				map:map,
				position:results[0].geometry.location
			});
		}else{
			alert('Unable to fetch location: '+status);
		}
	});
}
</script>
<body>
	<div class="head">
		<ul>
		  <li><a class="active" href="index.html">Home</a></li>
		  <li><a href="Recent Search">Recent</a></li>
		  <li><a href="Developer">Developer</a></li>
		  <li><a href="About Devc">About Devc</a></li>
		  <li>
			<form id="searchform" action="" method="post">
				<div>
					<input type="text" name="search" id="keyword" placeholder="Search.." required>
					<span><button type="submit" name="submit">REQUEST</button></span>
				</div>
			</form>
		  </li>
		</ul>
	</div>

		<div id="getPos"></div>
		
		<div class="autocomplete"></div> 
		<div class="footer">
			<h6>&copy; stiveckamash &reg;</h6>
		</div>
	<script>
		var form = document.querySelector('#searchform');
		form.addEventListener('submit',function(e){
			e.preventDefault();
			getMap(document.getElementById('keyword').value);
		})
	</script>

</body>
</html>
